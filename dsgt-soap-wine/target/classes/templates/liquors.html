<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wine List</title>
    <style>
        table {
            border: 4px solid black;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
<h1>List of Wines</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Price</th>
        <th>Alcohol Percentage</th>
        <th>Taste Pallet</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wine : ${wines}">
        <td th:text="${wine.name}"></td>
        <td th:text="${wine.year}"></td>
        <td th:text="${wine.price}"></td>
        <td th:text="${wine.percentage}"></td>
        <td th:text="${wine.tastePallet}"></td>
        <td th:text="${wine.quantity}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
