<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liquor List</title>
    <style>
        table {
            border: 4px solid black;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
<h1>List of Liquors</h1>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Price</th>
        <th>Alcohol Percentage</th>
        <th>Volume</th>
        <th>Type</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="liquor : ${liquors}">
        <td th:text="${liquor.brand}"></td>
        <td th:text="${liquor.price}"></td>
        <td th:text="${liquor.alcoholPercentage}"></td>
        <td th:text="${liquor.volume}"></td>
        <td th:text="${liquor.type}"></td>
        <td th:text="${liquor.quantity}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
