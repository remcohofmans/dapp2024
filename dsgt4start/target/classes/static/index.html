<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DSGT 4 Broker</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<header>
    <div class="header-menu">
        <a href="/" class="header-title">
            <h1>Bam <u>Booz</u>led</h1>
        </a>
        <div id="namediv" class="header-name"></div>
        <button id="btnLogout" class="header-icon">
            <img src="/images/logout.svg" height="24" alt="Logout" />
        </button>
    </div>
</header>

<main>
    <div id="logindiv" class="login">
        <div class="textfield">
            <label for="email">Email</label>
            <input type="email" id="email" required />
        </div>
        <div class="textfield">
            <label for="password">Password</label>
            <input type="password" id="password" required />
        </div>
        <button id="btnSignUp" class="login-button">Sign up</button>
        <button id="btnSignIn" class="login-button">Sign In</button>
    </div>
    <div class="page" id="contentdiv"></div>
</main>
<script type="module" src="index.js"></script>
</body>
</html>
